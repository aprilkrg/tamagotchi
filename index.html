<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VENDOR SCRIPTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- PERSONAL SCRIPTS -->
    <link href="./styles/main.css" rel="stylesheet" />
    <script src="./scripts/main.js"></script>
    <title>TAMAGOTCHI</title>
</head>
<body>
    <div id="board">
        <div>
            <h1>Begin the game by pressing the Start button</h1>
            <button id="start">Start</button>
            <p>Time: <span id="timer"></span></p>
        </div>
        <div>
            <section id="levels">
                <p id="playLevel">10</p>
                <p id="eatLevel">10</p>
                <p id="sleepLevel">10</p>
            </section>
            <section id="btns">
                <button id="play" class="stat">Play</button>
                <button id="eat" class="stat">Eat</button>
                <button id="sleep" class="stat">Sleep</button>
            </section>
        </div>
        <div>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
