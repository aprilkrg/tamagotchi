<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/main.css" rel="stylesheet" />
    <script src="./scripts/main.js"></script>
    <title>TAMAGOTCHI</title>
</head>
<body>
    <div>
        <div>
            <h1>Begin the game by pressing the Start button</h1>
            <button id="start">Start</button>
            <p>Time: <span id="timer"></span></p>
        </div>
        <div>
            <section>
                <p id="playLevel">0</p>
                <p id="eatLevel">0</p>
                <p id="sleepLevel">0</p>
            </section>
            <section>
                <button id="play" class="stat">Play</button>
                <button id="eat" class="stat">Eat</button>
                <button id="sleep" class="stat">Sleep</button>
            </section>
        </div>
        <div>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
